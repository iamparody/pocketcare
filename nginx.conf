server {
    listen 8080;

    # Serve built frontend
    location / {
        root /app/web_build;
        index index.html;
        try_files $uri /index.html;
    }

    # Proxy API calls to Reflex backend
    location /_api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
